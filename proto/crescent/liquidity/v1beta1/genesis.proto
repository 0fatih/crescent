syntax = "proto3";
package crescent.liquidity.v1beta1;

import "gogoproto/gogo.proto";
import "crescent/liquidity/v1beta1/liquidity.proto";

option go_package                      = "github.com/crescent-network/crescent/x/liquidity/types";
option (gogoproto.goproto_getters_all) = false;

// GenesisState defines the liquidity module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];

  repeated Pair pairs = 2 [(gogoproto.nullable) = false];

  repeated Pool pools = 3 [(gogoproto.nullable) = false];

  repeated DepositRequest deposit_requests = 4 [(gogoproto.nullable) = false];

  repeated WithdrawRequest withdraw_requests = 5 [(gogoproto.nullable) = false];

  repeated SwapRequest swap_requests = 6 [(gogoproto.nullable) = false];

  repeated CancelSwapRequest cancel_swap_requests = 7 [(gogoproto.nullable) = false];
}
